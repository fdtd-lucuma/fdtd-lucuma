name: Build deps images

on:
  push:
    paths:
      - 'deps/ubuntu/**'
      - 'debian-ci.dockerfile'
      - '.github/workflows/docker.yml'
  pull_request:
    paths:
      - 'deps/ubuntu/**'
      - 'debian-ci.dockerfile'
      - '.github/workflows/docker.yml'

jobs:
  build-debian-ci-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: debian-ci.dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/debian-ci:latest
            ghcr.io/${{ github.repository }}/debian-ci:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/debian-ci:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/debian-ci:cache,mode=max
